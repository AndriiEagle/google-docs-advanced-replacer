<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet">
  <!-- üî¨ –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É –¥–ª—è –ø—Ä–æ–¥–≤–∏–Ω—É—Ç–æ–≥–æ Diff -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
  <style>
    :root {
      --font-size-base: 14px; --bg-color: #0d1a1b; --panel-color: rgba(20, 36, 38, 0.85);
      --accent-color: #00e5ff; --accent-glow: rgba(0, 229, 255, 0.5); --text-color: #cdd3d4;
              --muted-color: #5c7071; --green-color: #68ffbe; --red-color: #ff68a4; --orange-color: #ff9f43;
      --orange-color: #ffb468; --border-radius: 8px; --transition-speed: 0.3s; --backdrop-blur: 10px;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px var(--accent-glow); } 50% { text-shadow: 0 0 15px var(--accent-glow); }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: var(--font-size-base); }
    body {
      font-family: 'Spectral', serif; color: var(--text-color);
      background-image: url('https://images.unsplash.com/photo-1482839947839-08731b816343?q=80&w=1974&auto=format&fit=crop');
      background-size: cover; background-position: center center; background-attachment: fixed;
      display: flex; flex-direction: column; height: 100vh; animation: fadeIn 1s ease-in-out; overflow: hidden;
    }
    .overlay {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(13, 26, 27, 0.7); backdrop-filter: blur(var(--backdrop-blur));
      -webkit-backdrop-filter: blur(var(--backdrop-blur));
      padding: 1rem; display: flex; flex-direction: column; height: 100%;
    }
    .header { text-align: center; margin-bottom: 1rem; position: relative; }
    .header h2 { font-size: 1.5rem; font-weight: 700; color: var(--accent-color); animation: glow 4s ease-in-out infinite; }
    .header-controls { position: absolute; top: 0; right: 0; display: flex; gap: 0.5rem; }
    .header-controls button {
      background: none; border: 1px solid var(--muted-color); color: var(--muted-color); font-size: 0.8rem;
      width: 28px; height: 28px; border-radius: 50%; cursor: pointer; transition: all var(--transition-speed);
      display: flex; align-items: center; justify-content: center;
    }
    .header-controls button:hover { color: var(--accent-color); border-color: var(--accent-color); transform: scale(1.1); }
    
    /* üóÑÔ∏è –£–ª—É—á—à–µ–Ω–∏–µ: –•—Ä–∞–Ω–∏–ª–∏—â–µ —Ä–∏—Ç—É–∞–ª–æ–≤ */
    .directives-container { position: relative; }
    #save-directives-btn { position: absolute; bottom: 1.5rem; right: 0.5rem; background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--muted-color); transition: color var(--transition-speed); }
    #save-directives-btn:hover { color: var(--accent-color); }

    textarea {
      width: 100%; height: 120px; background: var(--panel-color); color: var(--text-color);
      border: 1px solid var(--muted-color); border-radius: var(--border-radius);
      padding: 0.8rem; margin-bottom: 1rem; resize: vertical; font-family: 'Fira Code', monospace; font-size: 0.8rem;
      transition: all var(--transition-speed);
    }
    textarea:focus { border-color: var(--accent-color); box-shadow: 0 0 10px var(--accent-glow); }
    .main-btn {
      width: 100%; border: none; border-radius: var(--border-radius); padding: 0.8rem 1rem; font-weight: 700;
      background: var(--accent-color); color: var(--bg-color); cursor: pointer;
      transition: all var(--transition-speed); font-size: 1rem; letter-spacing: 1px; margin-bottom: 1rem;
    }
    .main-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px var(--accent-glow); }
    .main-btn:disabled { background-color: var(--muted-color); color: #999; cursor: not-allowed; transform: none; box-shadow: none; }
    #status { text-align: center; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--accent-color); height: 1.2rem; transition: opacity 0.3s; }
    
    /* üìä –£–ª—É—á—à–µ–Ω–∏–µ: –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏ –§–∏–ª—å—Ç—Ä—ã */
    #stats-and-filters {
      display: none; justify-content: space-between; align-items: center;
      padding: 0.5rem 0; font-size: 0.8rem;
    }
    #stats-bar { color: var(--muted-color); }
    .filter-btn { background: none; border: 1px solid var(--muted-color); color: var(--muted-color); padding: 4px 8px; border-radius: 12px; cursor: pointer; transition: all var(--transition-speed); }
    .filter-btn:hover, .filter-btn.active { color: var(--accent-color); border-color: var(--accent-color); }
    .filter-btn.active { background: rgba(0, 229, 255, 0.1); }

    #results-container { flex-grow: 1; overflow-y: auto; padding-right: 0.5rem; }
    .suggestion-card {
      background: var(--panel-color); border-left: 4px solid;
      border-radius: var(--border-radius); padding: 1rem; margin-bottom: 1rem;
      animation: fadeInUp 0.5s ease-out forwards; opacity: 0; transition: all var(--transition-speed);
    }
    .suggestion-card.hidden { opacity: 0; transform: scale(0.95); height: 0; padding: 0; margin: 0; border: 0; overflow: hidden; }
    .card-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
    .card-header .type { font-weight: 700; font-size: 0.8em; padding: 3px 8px; border-radius: 12px; border: 1px solid; text-transform: uppercase; }
    .card-header .type.exact { border-color: var(--green-color); color: var(--green-color); }

    .card-header .type.ai { border-color: var(--accent-color); color: var(--accent-color); }
    .card-header .info { font-size: 0.8em; color: var(--muted-color); }
    
    /* üé® –ú–Ø–ì–ö–ò–ï –¶–í–ï–¢–ê –¥–ª—è diff - –ù–ï –†–ï–ñ–£–¢ –ì–õ–ê–ó–ê */
    .text-diff { font-size: 0.9em; line-height: 1.5; font-family: 'Spectral', serif; }
    .text-diff del {
      color: #d66584;
      font-weight: 500;
      text-decoration: none; 
      background: rgba(214, 101, 132, 0.15);
      padding: 2px 4px;
      border-radius: 3px;
      border-left: 3px solid rgba(214, 101, 132, 0.5);
    }
    .text-diff ins {
      color: #4a9d6b;
      font-weight: 500;
      text-decoration: none;
      background: rgba(74, 157, 107, 0.15);
      padding: 2px 4px;
      border-radius: 3px;
      border-left: 3px solid rgba(74, 157, 107, 0.5);
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid rgba(92, 112, 113, 0.2);
    }
    .card-actions { display: flex; gap: 8px; }
    .card-action-btn {
      background: none;
      border: 1px solid var(--muted-color);
      color: var(--muted-color);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      transition: all var(--transition-speed);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }
    .card-action-btn:hover {
      color: var(--accent-color);
      border-color: var(--accent-color);
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 8px var(--accent-glow);
    }

    .custom-checkbox { display: block; position: relative; padding-left: 30px; cursor: pointer; user-select: none; }
    .custom-checkbox input { position: absolute; opacity: 0; cursor: pointer; height: 0; width: 0; }
    .custom-checkbox .checkmark { position: absolute; top: 0; left: 0; height: 20px; width: 20px; background-color: transparent; border: 2px solid var(--muted-color); border-radius: 4px; transition: all var(--transition-speed); }
    .custom-checkbox:hover input ~ .checkmark { border-color: var(--accent-color); }
    .custom-checkbox input:checked ~ .checkmark { background-color: var(--accent-color); border-color: var(--accent-color); }
    .custom-checkbox .checkmark:after { content: ""; position: absolute; display: none; left: 6px; top: 2px; width: 5px; height: 10px; border: solid var(--bg-color); border-width: 0 3px 3px 0; transform: rotate(45deg); }
    .custom-checkbox input:checked ~ .checkmark:after { display: block; }
    .error-msg { color: var(--red-color); text-align: center; padding: 1rem; background: rgba(255, 104, 164, 0.1); border-radius: var(--border-radius); border: 1px solid var(--red-color); }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">
      <h2>Advanced Replacer</h2>
      <div class="header-controls">
        <button onclick="changeFontSize(-1)" title="Decrease font size">A-</button>
        <button onclick="changeFontSize(1)" title="Increase font size">A+</button>
        <button onclick="openInModal()" title="Expand to modal view">‚ÜîÔ∏è</button>
      </div>
    </div>
    
    <div class="directives-container">
      <textarea id="directives" placeholder='Paste directives in JSON format here... e.g., [{"fragment": "old text", "replaceWith": "new text"}]'></textarea>
      <!-- Save Directives Button -->
      <button id="save-directives-btn" onclick="saveDirectives()" title="Save current directives (simulated)">üíæ</button>
    </div>
    
    <button id="find-btn" class="main-btn" onclick="findChanges()">üîç Find Replacements</button>

    <div id="status"></div>
    <div id="progress-container" style="display:none;width:100%;height:6px;background:rgba(92,112,113,0.3);border-radius:3px;overflow:hidden;margin-bottom:8px;">
      <div id="progress-bar" style="width:0%;height:100%;background:var(--accent-color);transition:width 0.3s ease;"></div>
    </div>
    
    <!-- Stats and Filters Panel -->
    <div id="stats-and-filters">
      <div id="stats-bar"></div>
      <div id="filters">
        <button class="filter-btn active" onclick="filterResults('all')">All</button>
        <button class="filter-btn" onclick="filterResults('exact')">Exact</button>
        <button class="filter-btn" onclick="filterResults('ai')">AI</button>
      </div>
    </div>
    
    <div id="results-container"></div>
    
    <button id="apply-btn" class="main-btn" onclick="applyChanges()" style="display:none;">‚úÖ Apply Changes</button>
    <button id="undo-btn" class="main-btn" onclick="undoChanges()" style="display:none;">‚Ü©Ô∏è Undo Last Run</button>
    
    <!-- Logs Section -->
    <div id="logs-section" style="margin-top: 1rem;">
      <button id="show-logs-btn" onclick="toggleLogs()" style="padding: 8px 16px; background: var(--muted-color); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9em;">üìã Show Operation Logs</button>
      <div id="logs-container" style="display: none; margin-top: 1rem; max-height: 300px; overflow-y: auto; background: rgba(0,0,0,0.1); border: 1px solid var(--border-color); border-radius: 6px; padding: 1rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
          <h4 style="margin: 0; color: var(--accent-color);">Operation Logs</h4>
          <button onclick="clearLogs()" style="padding: 4px 8px; background: var(--error-color); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.8em;">üóëÔ∏è Clear</button>
        </div>
        <div id="logs-content" style="font-family: monospace; font-size: 0.8em; color: var(--text-color); line-height: 1.4;">
          No logs available. Run a operation to see logs here.
        </div>
      </div>
    </div>
  </div>

  <script>
    const findBtn = document.getElementById('find-btn');
    const applyBtn = document.getElementById('apply-btn');
    const directivesEl = document.getElementById('directives');
    const resultsContainer = document.getElementById('results-container');
    const statusEl = document.getElementById('status');
    const statsAndFiltersEl = document.getElementById('stats-and-filters');
    const statsBarEl = document.getElementById('stats-bar');
    let suggestionsCache = [];
    // Initialize the diff_match_patch library
    const dmp = new diff_match_patch();

    function changeFontSize(direction) {
      const root = document.documentElement;
      let currentSize = parseFloat(getComputedStyle(root).getPropertyValue('--font-size-base'));
      currentSize += direction * 1;
      root.style.setProperty('--font-size-base', `${Math.max(12, currentSize)}px`);
    }

    function openInModal() {
      google.script.run.showAsModal(directivesEl.value);
    }
    
    function init(directivesText) {
      if (directivesText) directivesEl.value = directivesText;
    }
    
    // Simulates saving the current set of directives.
    function saveDirectives() {
        const text = directivesEl.value.trim();
        if(!text) return showError("Nothing to save. The directives field is empty.");
        const name = prompt("Enter a name for this set of directives:");
        if(name) {
            // In a real app, this would use google.script.run to save to PropertiesService.
            alert(`Directives set "${name}" has been saved (simulation).`);
        }
    }
    
    function parseDirectives() {
      try {
        const text = directivesEl.value.trim();
        console.log('üìã Parsing directives input:', text.substring(0, 200) + (text.length > 200 ? '...' : ''));
        
        if (!text) { 
          console.log('‚ùå Directives field is empty');
          showError("The directives field is empty."); 
          return null; 
        }
        
        const data = JSON.parse(text);
        console.log('‚úÖ JSON parsed successfully, found', data.length, 'items');
        
        if (!Array.isArray(data)) {
          console.log('‚ùå Parsed data is not an array:', typeof data);
          showError("Invalid JSON format. Data must be an array."); 
          return null;
        }
        
        if (!data.every(item => 'fragment' in item && 'replaceWith' in item)) {
          console.log('‚ùå Invalid directive format - missing required fields');
          data.forEach((item, index) => {
            if (!('fragment' in item) || !('replaceWith' in item)) {
              console.log(`‚ùå Directive #${index + 1} missing required fields:`, item);
            }
          });
          showError("Invalid JSON format. Ensure it's an array of objects with 'fragment' and 'replaceWith' keys."); 
          return null;
        }
        
        // Log each directive for debugging
        data.forEach((directive, index) => {
          console.log(`üìù Directive #${index + 1}: "${directive.fragment}" ‚Üí "${directive.replaceWith}"`);
        });
        
        console.log('‚úÖ All directives validated successfully');
        return data;
      } catch (e) {
        console.error('üí• JSON parsing error:', e);
        showError("Invalid JSON. Error: " + e.message); 
        return null;
      }
    }

    function findChanges() {
      console.log('üîç Starting find changes operation...');
      
      const directives = parseDirectives();
      if (!directives) {
        console.log('‚ùå Cannot proceed - directives parsing failed');
        return;
      }

      console.log(`‚úÖ Parsed ${directives.length} directives, starting search...`);
      setLoadingState(true, "Searching for matches in the document...");
      
      const settings = { aiThreshold: 0.4 }; // Lowered threshold for better AI coverage
      console.log('‚öôÔ∏è Search settings:', settings);

      const startTime = performance.now();

      google.script.run
        .withSuccessHandler(suggestions => {
          const endTime = performance.now();
          const duration = ((endTime - startTime) / 1000).toFixed(2);
          console.log(`‚úÖ Search completed in ${duration}s, found ${suggestions.length} suggestions`);
          
          renderResults(suggestions);
          
          // Auto-show logs if there were issues
          console.log('üîç Checking if logs should be shown...');
          
          // Force show logs for debugging
          console.log('üîç Force showing logs for debugging...');
          setTimeout(() => {
            checkAndShowLogsIfNeeded();
            
            // Also force show logs if hidden
            const container = document.getElementById('logs-container');
            if (container && container.style.display === 'none') {
              console.log('üîç Auto-opening logs due to missing results...');
              toggleLogs();
            }
          }, 1000);
        })
        .withFailureHandler(error => {
          const endTime = performance.now();
          const duration = ((endTime - startTime) / 1000).toFixed(2);
          console.error(`üí• Search failed after ${duration}s:`, error);
          
          showError(error);
          
          // Always show logs on error
          console.log('üîç Showing logs due to search failure');
          if (document.getElementById('logs-container').style.display === 'none') {
            toggleLogs();
          }
        })
        .generatePreview(directives, settings);
    }
    
    function renderResults(suggestions) {
      console.log('üé® Rendering results...');
      console.log('üìä Suggestions received:', suggestions.length);
      
      suggestionsCache = suggestions;
      resultsContainer.innerHTML = '';

      if (!suggestions || suggestions.length === 0) {
        console.log('‚ùå No suggestions found');
        setLoadingState(false, "No matches found."); 
        return;
      }
      
      // Log statistics about suggestion types
      const exactCount = suggestions.filter(s => s.type === 'EXACT').length;
      const aiCount = suggestions.filter(s => s.type === 'AI').length;
      const totalReplacements = suggestions.reduce((sum, s) => sum + (s.replacementCount || 1), 0);
      
      console.log(`üìà Results breakdown: ${exactCount} EXACT, ${aiCount} AI, ${totalReplacements} total replacements`);
      
      // Extract Smart Fragment Fixer stats from first suggestion
      const fixerStats = suggestions.length > 0 ? suggestions[0].fixerStats : null;
      if (fixerStats) {
        console.log(`ü§ñ Smart Fragment Fixer stats: ${fixerStats.totalFixed}/${fixerStats.totalDirectives} fixed (${fixerStats.successRate}%)`);
      }
      
      // Log each suggestion for debugging  
      suggestions.forEach((suggestion, index) => {
        console.log(`üìù Suggestion #${index + 1}: ${suggestion.type} in ${suggestion.elementType} #${suggestion.paraIndex}`, {
          fragment: suggestion.fragment,
          replaceWith: suggestion.replaceWith,
          replacementCount: suggestion.replacementCount || 1,
          elementId: suggestion.elementId
        });
      });
      
      // Render stats
      updateStats(suggestions, fixerStats);
      statsAndFiltersEl.style.display = 'flex';

      setLoadingState(false, `${suggestions.length} suggestions found.`);
      
      // Filter out INFO type suggestions (they're for stats only)
      const realSuggestions = suggestions.filter(s => s.type !== 'INFO');
      
      realSuggestions.forEach((s, index) => {
        const card = document.createElement('div');
        // Add data-type for filtering
        card.className = `suggestion-card`;
        card.dataset.type = s.type.toLowerCase();
        card.style.animationDelay = `${index * 50}ms`;
        
        // Create a smart fragment with context for display
        const smartFragment = createSmartFragment(s.oldText, s.fragment, s.newText, s.type, s.replaceWith);
        
        // Create an advanced diff for the fragment only
        const diff = dmp.diff_main(smartFragment.oldFragment, smartFragment.newFragment);
        dmp.diff_cleanupSemantic(diff);
        const diffHtml = dmp.diff_prettyHtml(diff).replace(/&para;/g, '');

        let similarityInfo = '';
        if (s.type === 'AI') {
          similarityInfo = ` | Similarity: ${Math.round(s.similarity * 100)}%`;
        }
        
        // Show replacement count if multiple
        let replacementInfo = '';
        if (s.replacementCount && s.replacementCount > 1) {
          replacementInfo = ` | ${s.replacementCount} replacements`;
        }
        
        card.innerHTML = `
          <div class="card-header">
            <span class="type ${s.type.toLowerCase()}">${s.type}</span>
            <span class="info">${s.elementType} #${s.paraIndex} (ID: ${s.elementId ? s.elementId.substring(0, 20) + '...' : 'N/A'})${similarityInfo}${replacementInfo}</span>
          </div>
          <div class="text-diff">${diffHtml}</div>
          ${smartFragment.hasMore ? '<div style="color: var(--muted-color); font-size: 0.8em; margin-top: 8px;">... (showing a fragment)</div>' : ''}
          <div class="card-footer">
            <div class="card-actions">
              ${smartFragment.hasMore ? `<button class="card-action-btn" onclick="showFullText(${index})" title="Show full text">‚õ∂</button>` : ''}
              <button class="card-action-btn" onclick="copyChange(${index})" title="Copy change details">üìã</button>
              <button class="card-action-btn" onclick="toggleEditMode(${index})" title="Edit replacement text">‚úèÔ∏è</button>
            </div>
            <label class="custom-checkbox">Apply
              <input type="checkbox" data-index="${index}" checked>
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="edit-section" id="edit-section-${index}" style="display: none;">
            <div style="margin-bottom: 8px;">
              <label style="display: block; color: var(--text-color); font-size: 0.9em; margin-bottom: 4px;">üîç Find:</label>
              <input type="text" id="edit-fragment-${index}" value="${s.fragment}" style="width: 100%; padding: 6px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-color); color: var(--text-color); font-size: 0.9em;">
            </div>
            <div style="margin-bottom: 8px;">
              <label style="display: block; color: var(--text-color); font-size: 0.9em; margin-bottom: 4px;">üìù Replace with:</label>
              <input type="text" id="edit-replace-${index}" value="${s.replaceWith}" style="width: 100%; padding: 6px; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-color); color: var(--text-color); font-size: 0.9em;">
            </div>
            <div style="display: flex; gap: 8px;">
              <button onclick="saveEdit(${index})" style="padding: 4px 8px; background: var(--accent-color); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.8em;">üíæ Save</button>
              <button onclick="cancelEdit(${index})" style="padding: 4px 8px; background: var(--muted-color); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.8em;">‚ùå Cancel</button>
            </div>
          </div>
        `;
        resultsContainer.appendChild(card);
      });

      applyBtn.style.display = 'block';
    }
    
    /**
     * Creates a smart, context-aware fragment for display in the suggestion card.
     */
    function createSmartFragment(fullOldText, searchFragment, fullNewText, matchType, replaceWith) {
      const MAX_LENGTH = 200; // Max length of the displayed fragment
      const CONTEXT_CHARS = 50; // Context characters on each side of the match
      
      // If the text is short, show all of it.
      if (fullOldText.length <= MAX_LENGTH) {
        return {
          oldFragment: fullOldText,
          newFragment: fullNewText,
          hasMore: false
        };
      }
      
      let startPos = 0;
      let endPos = fullOldText.length;
      
      if (matchType === 'EXACT') {
        // For exact matches, find the fragment's position.
        const fragmentPos = fullOldText.indexOf(searchFragment);
        if (fragmentPos !== -1) {
          startPos = Math.max(0, fragmentPos - CONTEXT_CHARS);
          endPos = Math.min(fullOldText.length, fragmentPos + searchFragment.length + CONTEXT_CHARS);
        }
      } else {
        // For AI, just show the beginning of the text.
        endPos = MAX_LENGTH;
      }
      
      const oldFragment = (startPos > 0 ? '...' : '') + 
                         fullOldText.substring(startPos, endPos) + 
                         (endPos < fullOldText.length ? '...' : '');
      
      let newFragment;
      if (matchType === 'EXACT') {
        // Replace within the created fragment for an accurate diff.
        newFragment = oldFragment.replace(searchFragment, replaceWith);
      } else {
        // For AI, just show the new text (truncated if necessary).
        newFragment = fullNewText.length > MAX_LENGTH ? 
                     fullNewText.substring(0, MAX_LENGTH) + '...' : 
                     fullNewText;
      }
      
      return {
        oldFragment: oldFragment,
        newFragment: newFragment,
        hasMore: fullOldText.length > MAX_LENGTH
      };
    }
    
    // Updates the statistics bar.
    function updateStats(suggestions, fixerStats) {
        const counts = suggestions.reduce((acc, s) => {
            acc[s.type.toLowerCase()] = (acc[s.type.toLowerCase()] || 0) + 1;
            return acc;
        }, {});
        
        // Count total individual replacements
        const totalReplacements = suggestions.reduce((acc, s) => {
            return acc + (s.replacementCount || 1);
        }, 0);
        
        let fixerStatsHTML = '';
        if (fixerStats) {
          const fixerColor = fixerStats.successRate > 80 ? 'var(--green-color)' : 
                            fixerStats.successRate > 50 ? 'var(--accent-color)' : 
                            'var(--orange-color)';
          fixerStatsHTML = `
            <div style="margin-top: 8px; padding: 6px 10px; background: rgba(0,229,255,0.1); border-radius: 4px; border: 1px solid var(--accent-color);">
              <span style="color: var(--text-color); font-size: 0.9em;">
                ü§ñ <strong>Smart Fragment Fixer:</strong> 
                <span style="color: ${fixerColor}; font-weight: bold;">${fixerStats.totalFixed}/${fixerStats.totalDirectives}</span> 
                –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ (${fixerStats.successRate}%)
              </span>
            </div>
          `;
        }
        
        statsBarEl.innerHTML = `
            Found: <b>${suggestions.length}</b> suggestions, <b>${totalReplacements}</b> replacements
            ( <span style="color: var(--green-color)">${counts.exact || 0}</span> Exact | 
            <span style="color: var(--accent-color)">${counts.ai || 0}</span> AI )
            ${fixerStatsHTML}
        `;
    }

    // Filters results based on match type.
    function filterResults(type) {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`.filter-btn[onclick="filterResults('${type}')"]`).classList.add('active');
        
        document.querySelectorAll('.suggestion-card').forEach(card => {
            if (type === 'all' || card.dataset.type === type) {
                card.classList.remove('hidden');
            } else {
                card.classList.add('hidden');
            }
        });
    }
    
    function applyChanges() {
      const checkedInputs = document.querySelectorAll('.suggestion-card:not(.hidden) input[type="checkbox"]:checked');
      const approvedSuggestions = Array.from(checkedInputs).map(input => {
        const original = suggestionsCache[parseInt(input.dataset.index, 10)];
        // Strip down the object to send only necessary data to the server.
        return {
          type: original.type,
          paraIndex: original.paraIndex,
          elementType: original.elementType,
          fragment: original.fragment,
          replaceWith: original.replaceWith,
          oldText: original.oldText,
          newText: original.newText
          // Exclude large/circular objects like 'element'.
        };
      });

      if (approvedSuggestions.length === 0) {
        showError("No changes were selected to apply."); return;
      }

      setLoadingState(true, "Applying changes...");
      startProgressPolling();

      google.script.run
        .withSuccessHandler(result => {
          setLoadingState(false, result);
          applyBtn.style.display = 'none';
          document.getElementById('undo-btn').style.display = 'block';
          statsAndFiltersEl.style.display = 'none';
          resultsContainer.innerHTML = '';
        })
        .withFailureHandler(error => {
          showError(error);
        })
        .applySuggestions(approvedSuggestions);
    }

    function setLoadingState(isLoading, message = '') {
      findBtn.disabled = isLoading;
      applyBtn.disabled = isLoading;
      statusEl.textContent = message;
      statusEl.style.opacity = isLoading ? '1' : '0.8';
    }

    /**
     * Shows the full text of an element in a modal dialog.
     */
    function showFullText(index) {
      const suggestion = suggestionsCache[index];
      if (!suggestion) return;
      
      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 1000;
        background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center;
        backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
      `;
      
      const content = document.createElement('div');
      content.style.cssText = `
        background: var(--bg-color); color: var(--text-color); padding: 2rem; border-radius: 12px;
        max-width: 80vw; max-height: 80vh; overflow-y: auto; position: relative;
        border: 1px solid var(--accent-color); box-shadow: 0 10px 30px rgba(0,229,255,0.3);
      `;
      
      const fullDiff = dmp.diff_main(suggestion.oldText, suggestion.newText);
      dmp.diff_cleanupSemantic(fullDiff);
      const fullDiffHtml = dmp.diff_prettyHtml(fullDiff).replace(/&para;/g, '');
      
      content.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
          <h3 style="color:var(--accent-color);margin:0;">${suggestion.elementType} #${suggestion.paraIndex}</h3>
          <button onclick="this.closest('.modal-overlay').remove()" style="background:none;border:none;color:var(--text-color);font-size:1.5rem;cursor:pointer;padding:0.5rem;">√ó</button>
        </div>
        <div class="text-diff" style="max-height: 60vh; overflow-y: auto;">${fullDiffHtml}</div>
      `;
      
      modal.className = 'modal-overlay';
      modal.appendChild(content);
      document.body.appendChild(modal);
      
      // Close the modal by clicking on the overlay.
      modal.addEventListener('click', (e) => {
        if (e.target === modal) modal.remove();
      });
    }

    /**
     * Copies the change details (before/after) to the clipboard.
     */
    function copyChange(index) {
      const suggestion = suggestionsCache[index];
      if (!suggestion) return;
      
      const textToCopy = `BEFORE:\n${suggestion.oldText}\n\nAFTER:\n${suggestion.newText}`;
      
      if (navigator.clipboard) {
        navigator.clipboard.writeText(textToCopy).then(() => {
          showStatus("üìã Copied to clipboard", 2000);
        }).catch(() => {
          fallbackCopy(textToCopy);
        });
      } else {
        fallbackCopy(textToCopy);
      }
    }

    function fallbackCopy(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
        showStatus("üìã Copied to clipboard", 2000);
      } catch (e) {
        showStatus("‚ùå Failed to copy", 2000);
      }
      document.body.removeChild(textarea);
    }

    function showStatus(message, duration = 3000) {
      statusEl.textContent = message;
      statusEl.style.opacity = '1';
      setTimeout(() => {
        statusEl.style.opacity = '0.8';
      }, duration);
    }

    function showError(error) {
      console.error(error);
      const errorMessage = (typeof error === 'object' && error.message) ? error.message : error;
      setLoadingState(false);
      resultsContainer.innerHTML = `<div class="error-msg">${errorMessage}</div>`;
      applyBtn.style.display = 'none';
      statsAndFiltersEl.style.display = 'none';
    }

    function showStatus(message, duration = 3000) {
      console.log('üì¢ Status:', message);
      statusEl.innerHTML = `<div style="color: var(--text-color); text-align: center; padding: 0.5rem; background: rgba(0,229,255,0.1); border-radius: 4px; border: 1px solid var(--accent-color);">${message}</div>`;
      statusEl.style.opacity = '1';
      
      // Auto-hide after specified duration
      setTimeout(() => {
        statusEl.style.opacity = '0.8';
      }, duration);
    }

    function undoChanges() {
      const undoBtn = document.getElementById('undo-btn');
      setLoadingState(true, 'Reverting the last run...');

      google.script.run
        .withSuccessHandler(result => {
          console.log('‚Ü©Ô∏è Undo result:', result);
          showStatus(result, 4000);
          setLoadingState(false);
          undoBtn.style.display = 'none';
        })
        .withFailureHandler(error => {
          console.error('üí• Undo error:', error);
          showError(error);
        })
        .undoLastRun();
    }

    function startProgressPolling() {
      const container = document.getElementById('progress-container');
      const bar = document.getElementById('progress-bar');
      container.style.display = 'block';
      bar.style.width = '0%';

      const poll = () => {
        google.script.run
          .withSuccessHandler(progress => {
            if (!progress || progress.total === 0) return;
            const percent = Math.min(100, Math.round((progress.applied / progress.total) * 100));
            bar.style.width = percent + '%';
            if (progress.done) {
              clearInterval(pollInterval);
              setTimeout(() => { container.style.display = 'none'; }, 1000);
            }
          })
          .withFailureHandler(err => console.error('Progress polling error', err))
          .getRitualProgress();
      };
      poll();
      const pollInterval = setInterval(poll, 1500);
    }

    // Edit mode functions for enhanced editing capability
    function toggleEditMode(index) {
      const editSection = document.getElementById(`edit-section-${index}`);
      const isVisible = editSection.style.display !== 'none';
      
      if (isVisible) {
        editSection.style.display = 'none';
      } else {
        editSection.style.display = 'block';
        // Focus on the first input field
        document.getElementById(`edit-fragment-${index}`).focus();
      }
    }

    function saveEdit(index) {
      try {
        const newFragment = document.getElementById(`edit-fragment-${index}`).value.trim();
        const newReplace = document.getElementById(`edit-replace-${index}`).value.trim();
        
        if (!newFragment || !newReplace) {
          showError('Both "Find" and "Replace with" fields must be filled.');
          return;
        }
        
        // Update the suggestion in cache
        if (suggestionsCache[index]) {
          const oldFragment = suggestionsCache[index].fragment;
          const oldReplace = suggestionsCache[index].replaceWith;
          
          suggestionsCache[index].fragment = newFragment;
          suggestionsCache[index].replaceWith = newReplace;
          
          // Regenerate the newText based on the changes
          const oldText = suggestionsCache[index].oldText;
          if (suggestionsCache[index].type === 'EXACT') {
            suggestionsCache[index].newText = oldText.replace(new RegExp(escapeRegexClient(newFragment), 'g'), newReplace);
          } else {
            suggestionsCache[index].newText = newReplace;
          }
          
          console.log(`üìù Updated suggestion #${index}: "${oldFragment}" ‚Üí "${newFragment}", "${oldReplace}" ‚Üí "${newReplace}"`);
          
          // Update the visual diff
          const card = document.querySelector(`[data-index="${index}"]`).closest('.suggestion-card');
          updateCardDiff(card, index);
          
          // Hide edit section
          toggleEditMode(index);
          
          showStatus(`‚úÖ Edit saved for suggestion #${index + 1}`, 2000);
        }
      } catch (e) {
        console.error('Error saving edit:', e);
        showError('Failed to save edit: ' + e.message);
      }
    }

    function cancelEdit(index) {
      // Reset input values to original
      if (suggestionsCache[index]) {
        document.getElementById(`edit-fragment-${index}`).value = suggestionsCache[index].fragment;
        document.getElementById(`edit-replace-${index}`).value = suggestionsCache[index].replaceWith;
      }
      
      // Hide edit section
      toggleEditMode(index);
    }

    function updateCardDiff(card, index) {
      try {
        const suggestion = suggestionsCache[index];
        const smartFragment = createSmartFragment(suggestion.oldText, suggestion.fragment, suggestion.newText, suggestion.type, suggestion.replaceWith);
        
        // Create new diff
        const diff = dmp.diff_main(smartFragment.oldFragment, smartFragment.newFragment);
        dmp.diff_cleanupSemantic(diff);
        const diffHtml = dmp.diff_prettyHtml(diff).replace(/&para;/g, '');
        
        // Update the diff display
        const diffElement = card.querySelector('.text-diff');
        if (diffElement) {
          diffElement.innerHTML = diffHtml;
        }
      } catch (e) {
        console.error('Error updating card diff:', e);
      }
    }

    function escapeRegexClient(text) {
      return text.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
    }

    // Logs functionality
    function toggleLogs() {
      const container = document.getElementById('logs-container');
      const button = document.getElementById('show-logs-btn');
      
      if (container.style.display === 'none') {
        container.style.display = 'block';
        button.textContent = 'üìã Hide Operation Logs';
        loadLogs();
      } else {
        container.style.display = 'none';
        button.textContent = 'üìã Show Operation Logs';
      }
    }

    function loadLogs() {
      google.script.run
        .withSuccessHandler(displayLogs)
        .withFailureHandler(error => {
          console.error('Failed to load logs:', error);
          document.getElementById('logs-content').innerHTML = `<div style="color: var(--error-color);">Failed to load logs: ${error.message || error}</div>`;
        })
        .getOperationLogs();
    }

    function displayLogs(logs) {
      const logsContent = document.getElementById('logs-content');
      
      if (!logs || logs.length === 0) {
        logsContent.innerHTML = 'No logs available. Run an operation to see logs here.';
        return;
      }

      // Get log summary
      google.script.run
        .withSuccessHandler(summary => {
          let html = `<div style="margin-bottom: 1rem; padding: 8px; background: rgba(0,229,255,0.1); border-radius: 4px;">
            <strong>üìä Summary:</strong> ${summary.totalLogs} logs, 
            <span style="color: var(--error-color);">${summary.errors} errors</span>, 
            <span style="color: orange;">${summary.warnings} warnings</span>
          </div>`;

          // Display logs
          html += logs.map(log => {
            const time = new Date(log.timestamp).toLocaleTimeString();
            let color = 'var(--text-color)';
            let icon = '‚ÑπÔ∏è';
            
            switch (log.level) {
              case 'ERROR':
                color = 'var(--error-color)';
                icon = 'üí•';
                break;
              case 'WARN':
                color = 'orange';
                icon = '‚ö†Ô∏è';
                break;
              case 'INFO':
                if (log.message.includes('‚úÖ')) icon = '‚úÖ';
                else if (log.message.includes('üéØ')) icon = 'üéØ';
                else if (log.message.includes('ü§ñ')) icon = 'ü§ñ';
                break;
            }
            
            return `<div style="margin-bottom: 4px; color: ${color};">
              <span style="color: var(--muted-color);">[${time}]</span> 
              ${icon} ${log.message}
              ${log.data ? `<br><span style="margin-left: 20px; color: var(--muted-color); font-size: 0.7em;">${JSON.stringify(log.data, null, 2).substring(0, 200)}${JSON.stringify(log.data, null, 2).length > 200 ? '...' : ''}</span>` : ''}
            </div>`;
          }).join('');

          logsContent.innerHTML = html;
          // Scroll to bottom
          logsContent.scrollTop = logsContent.scrollHeight;
        })
        .withFailureHandler(err => console.error('Failed to get log summary:', err))
        .getLogSummary();
    }

    function clearLogs() {
      if (confirm('Are you sure you want to clear all operation logs?')) {
        google.script.run
          .withSuccessHandler(() => {
            document.getElementById('logs-content').innerHTML = 'Logs cleared. Run an operation to see new logs here.';
            showStatus('üóëÔ∏è Logs cleared', 2000);
          })
          .withFailureHandler(error => {
            console.error('Failed to clear logs:', error);
            showError('Failed to clear logs: ' + (error.message || error));
          })
          .clearOperationLogs();
      }
    }

    function checkAndShowLogsIfNeeded() {
      console.log('üîç Checking if logs should be shown automatically...');
      
      google.script.run
        .withSuccessHandler(summary => {
          console.log('üìä Log summary received:', summary);
          
          const button = document.getElementById('show-logs-btn');
          const shouldShowLogs = summary.errors > 0 || summary.warnings > 3; // Lower threshold for warnings
          
          // Always update button to reflect current log status
          if (summary.errors > 0) {
            button.style.background = 'var(--error-color)';
            button.innerHTML = `üìã Show Logs (${summary.errors} errors, ${summary.warnings} warnings)`;
            console.log(`üö® Found ${summary.errors} errors - will show logs automatically`);
          } else if (summary.warnings > 0) {
            button.style.background = 'orange';
            button.innerHTML = `üìã Show Logs (${summary.warnings} warnings)`;
            if (summary.warnings > 3) {
              console.log(`‚ö†Ô∏è Found ${summary.warnings} warnings - will show logs automatically`);
            }
          } else {
            button.style.background = 'var(--muted-color)';
            button.innerHTML = `üìã Show Operation Logs`;
            console.log('‚úÖ No significant issues found in logs');
          }
          
          // Auto-show logs if there are issues
          if (shouldShowLogs) {
            console.log('üîÑ Auto-showing logs due to issues detected');
            if (document.getElementById('logs-container').style.display === 'none') {
              toggleLogs();
            }
            
            // Show a notification about the issues
            const issueMessage = summary.errors > 0 ? 
              `Found ${summary.errors} errors and ${summary.warnings} warnings. Check logs for details.` :
              `Found ${summary.warnings} warnings. Check logs for details.`;
            
            showStatus(`‚ö†Ô∏è ${issueMessage}`, 5000);
          }
          
          // Log detailed summary for debugging
          console.log(`üìã Final log status: ${summary.totalLogs} total, ${summary.errors} errors, ${summary.warnings} warnings`);
          if (summary.errorMessages && summary.errorMessages.length > 0) {
            console.log('üí• Error messages:', summary.errorMessages);
          }
          if (summary.warningMessages && summary.warningMessages.length > 0) {
            console.log('‚ö†Ô∏è Warning messages:', summary.warningMessages);
          }
        })
        .withFailureHandler(err => {
          console.error('Failed to check logs:', err);
          // Show logs automatically on failure to get summary
          if (document.getElementById('logs-container').style.display === 'none') {
            toggleLogs();
          }
        })
        .getLogSummary();
    }

  </script>
